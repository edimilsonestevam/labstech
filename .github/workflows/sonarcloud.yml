name: SonarCloud

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarCloud Packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-sonar

      - name: Cache Maven Packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: List Root Directory
        run: ls -la

      - name: List Target Directory
        run: ls -la target || echo "target directory does not exist"

      - name: Install Dependencies for Firefox
        run: |
              sudo apt-get update
              sudo apt-get install -y firefox xvfb wget libgtk-3-0 libdbus-glib-1-2 libasound2t64
              wget https://github.com/mozilla/geckodriver/releases/download/v0.36.0/geckodriver-v0.36.0-linux64.tar.gz
              tar -xvzf geckodriver-v0.36.0-linux64.tar.gz
              chmod +x geckodriver
              sudo mv geckodriver /usr/local/bin/
              echo "Installed Firefox and GeckoDriver"

      - name: Prepare Display Environment
        run: |
              Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
              sleep 3 
              echo "Xvfb started"

      - name: Build the Project
        run: mvn -B verify
        working-directory: ./ilegra/ilegra
        env:
              DISPLAY: :99

      - name: List Target Directory after Build
        run: ls -la target || echo "target directory does not exist after build"

      - name: SonarCloud Scan
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        env:
          DISPLAY: :99
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: ./ilegra/ilegra